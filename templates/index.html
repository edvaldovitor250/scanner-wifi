<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Network Scanner</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Network Scanner</h1>
        <form method="POST">
            <label for="network_range">Network Range:</label>
            <input type="text" id="network_range" name="network_range" value="192.168.0.0/24">
            <button type="submit">Scan</button>
        </form>
        {% if results %}
        <div class="results">
            <h2>Dispositivos encontrados:</h2>
            <ul>
                {% for result in results %}
                <li>IP: {{ result['ip'] }} - OS: {{ result['os'] }}</li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
